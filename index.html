<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #575757;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">XSS Zafiyetleri 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="http://ec2-54-237-93-67.compute-1.amazonaws.com/rxss/rxss.php">Reflected XSS</a>
                <a href="http://ec2-54-237-93-67.compute-1.amazonaws.com/sxss/sxss.php">Stored XSS</a>
                <a href="http://ec2-54-237-93-67.compute-1.amazonaws.com/sxss2/sxss2.php">Stored XSS Medium</a>
                <a href="http://ec2-54-237-93-67.compute-1.amazonaws.com/dxss/dxss.php">DOM XSS</a>
            </div>
        </div> 
    </div>
    <div class="container">
        <h1>XSS Zafiyetleri</h1>
        <p>Yukarıdaki menüden farklı XSS zafiyetlerini test edebilirsiniz.</p>
    </div>
</body>
</html>
